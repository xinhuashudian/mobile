<script type="text/javascript">
	$('.xiala-box li').click(function(){
		$('.xiala-box').hide();
		$(this).find('.xiala-on').show();
			$(this).find('.xiala-off').hide();
	})
	$('.title').click(function(){
		if ($(this).hasClass('active')) {
			$('.xiala-box').slideUp();
			$(this).removeClass('active');
			$(this).find('.xiala-on').show();
			$(this).find('.xiala-off').hide();
		} else{
			$(this).find('.xiala-on').hide();
			$(this).find('.xiala-off').show();
			$('.xiala-box').slideDown();
			$(this).addClass('active');
		}
	})
	$('.xiala-box li').click(function(){
		var text = $(this).find('span').text();
		$('.title label').html(text);
		$('.xiala-box').hide();
		$('.xiala-on').show();
		$('.xiala-off').hide();
		$('.title').removeClass('active');
	})

</script>
