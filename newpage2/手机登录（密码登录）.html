<!DOCTYPE html>
<html>
<head>
	<title>手机登录</title>
	<meta charset="utf-8">
	<meta name="Keywords" content="#">
	<meta name="description" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
	<link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_hau0ump4g0gam7vi.css" type="text/css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="main-contanier">
	<div class="content-box">
        <!--actionbar-->
        <div class="action-bar-wrap">
            <div class="action-bar clearfix">
                <div class="left">
                    <a href="" class="back iconfont icon-jikediancanicon13-left"></a>
                </div>
                <div class="title">手机登录</div>
                <div class="right"></div>
            </div>
        </div>
        <!---->
        <!--内容部分-->
        <div class="main-content zzj">
            <div class="phone-login">
                <div class="img-wrap">
                    <img src="../images/phone01.png" alt="" width="100%">
                </div>
                <h2>182****1254已注册新华发行网账号</h2>
                <div class="login-choose">
                    <div class="btn cur">密码登录</div>
                    <div class="btn">验证码登录</div>
                </div>
                <ul class="choose-wrap">
                    <li class="cur">
                        <input type="text" placeholder="请输入登录密码">
                    </li>
                    <li>
                        <div class="yzm">
                            <input type="button" class='btn btn-gray' onclick="sendYzm(this)" value="获得验证码">
                        </div>
                        <div class="input-wrap">
                            <input   type="text" placeholder="请输入验证码">
                        </div>
                    </li>
                </ul>
                <div class="bottom">
                    <p>找回密码</p>
                    <div class="btn-wrap">
                        <button class="btn cancel">取消</button>
                        <button class="btn sure">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!---->
	</div>
</body>
<script src="../js/common.js"></script>
<script>
    $(document).ready(function(){
        $(".login-choose .btn").click(function(){
            var index = $(this).addClass('cur').siblings().removeClass('cur').end().index();
            $(".choose-wrap li").eq(index).addClass('cur').siblings().removeClass('cur');
        })
    })
    function sendYzm(obj){
        $(".pwd-set").show();
        var count = 1 ;
        var sum = 60;
        var i = setInterval(function(){
            if(count > 60){
                obj.val('发送验证码');
                //obj.css('background','#fd5056');
                obj.attr('disabled',true);
                clearInterval(i);
            }else{
                obj.val('剩余'+parseInt(sum - count)+'秒');
                //obj.css('background','#dedfe2');
                obj.attr('disabled',false);
            }
            count++;
        },1000);
    }
</script>
</html>
