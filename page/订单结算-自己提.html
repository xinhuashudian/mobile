<script>
    $(function () {
        $('.tip-box-wrap .close').click(function () {
            $('.tip-box-wrap').hide();
        });

        $('.switch-box').click(function () {
            var status = $(this).attr('data-status');
            if(status == 'close') {
                $(this).addClass('switch-box-open');
                $(this).attr('data-status', 'open');
                $(this).find('input').val(1);
                $('.tip-box-wrap').show();
            }else{
                $(this).removeClass('switch-box-open');
                $(this).attr('data-status', 'close');
                $(this).find('input').val(0);
            }
        })
    })

</script>
