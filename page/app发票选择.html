<!DOCTYPE html>
<html>
<head>
    <title>发票选择</title>
    <meta charset="utf-8">
    <meta name="Keywords" content="#">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/zzj.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_1t3c8q9vl0kep14i.css" type="text/css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="main-contanier">
<div class="content-box">
    <!--actionbar-->
    <div class="action-bar-wrap">
        <div class="action-bar clearfix">
            <div class="left">
                <a href="" class="back iconfont icon-jikediancanicon13-left"></a>
            </div>
            <div class="title">发票</div>
            <div class="right"></div>
        </div>
    </div>
    <!---->
    <!--内容部分-->
    <div class="main-content zzj">
        <div class="bill">
            <div class="bill-choose">
                <button class="btn line-btn-inverse">不需要发票</button>
                <button class="btn line-btn-danger">需要发票</button>
            </div>
            <div class="bill-inner">
                <p>发票抬头:</p>
                <div>
                    <select name="title" id="title">
                        <option value="个人">个人</option>
                        <option value="企业">企业</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="请填写">
                </div>
            </div>
            <div class="bill-inner">
                <p>发票类型:</p>
                <div>
                    <select name="title" id="title">
                        <option value="普通增值税发票">普通增值税发票</option>
                        <option value="普通增值税发票">普通增值税发票</option>
                    </select>
                </div>
            </div>
            <div class="bill-inner">
                <p>发票介质:</p>
                <div>
                    <select name="title" id="title">
                        <option value="电子">电子</option>
                        <option value="电子">电子</option>
                    </select>
                </div>
            </div>
            <div class="bill-inner">
                <p>发票内容:</p>
                <div>
                    <select name="title" id="title">
                        <option value="图书">图书</option>
                        <option value="图书">图书</option>
                    </select>
                </div>
            </div>
            <div class="btn-wrap">
                <button class="btn btn-danger">提交</button>
            </div>
        </div>
    </div>
    <!---->
</div>
</body>
<script src="../js/common.js"></script>
</html>
