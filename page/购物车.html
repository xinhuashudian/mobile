<!DOCTYPE html>

<head>

	<meta name="apple-mobile-web-app-capable" content="yes">

	<link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_hau0ump4g0gam7vi.css" type="text/css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

<body class="main-contanier">
	<div class="content-box">
        <div class="action-bar-wrap">
            <div class="action-bar clearfix">
                <div class="left">

                </div>
                <div class="title">购物车</div>
                <div class="right"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="shopping-cart">
                <div class="yhq clearfix">
                    <i class="icon"><img src="../images/manjian.jpg"></i>
                    <span class="info">易购满150.00元，已减50.00元</span>
                    <em class="label">优惠券</em>
                </div>
                <div class="goods-item">
                    <div class="good-box clearfix">
                        <div class="check">
                            <div class="my-check-box">
                                <span class="icon iconfont icon-danxuan"></span>
                                <input type="checkbox" value="" class="hide-input">
                            </div>
                        </div>
                        <div class="goods-detail clearfix">
                            <a href=""><img src="../images/img-zzj-01.png" class="cover"></a>
                            <div class="detail">
                                <a href="" class="name">50道全世界最简单的迪卡套餐</a>
                                <span class="author">[法] J.F.马来著</span>
                                <div class="price-line clearfix">
                                    <i class="price">￥<em>29</em>.00</i>
                                    <div class="my-couner clearfix">
                                        <div class="b jian">-</div>
                                        <input type="text" class="area" value="1">
                                        <div class="b jia">+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="good-box disable clearfix">
                        <div class="check">
                            <div class="my-check-box">
                                <span class="icon iconfont icon-danxuan" data-disable="true"></span>
                                <input type="checkbox" value="" class="hide-input">
                            </div>
                        </div>
                        <div class="goods-detail clearfix">
                            <a href=""><img src="../images/img-zzj-01.png" class="cover"></a>
                            <div class="detail">
                                <a href="" class="name">50道全世界最简单的迪卡套餐</a>
                                <span class="author">[法] J.F.马来著</span>
                                <div class="price-line clearfix">
                                    <i class="price">￥<em>29</em>.00</i>
                                    <div class="tip">无货</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="good-box clearfix">
                        <div class="check">
                            <div class="my-check-box">
                                <span class="icon iconfont icon-danxuan"></span>
                                <input type="checkbox" value="" class="hide-input">
                            </div>
                        </div>
                        <div class="goods-detail clearfix">
                            <a href=""><img src="../images/img-zzj-01.png" class="cover"></a>
                            <div class="detail">
                                <a href="" class="name">50道全世界最简单的迪卡套餐</a>
                                <span class="author">[法] J.F.马来著</span>
                                <div class="price-line clearfix">
                                    <i class="price">￥<em>29</em>.00</i>
                                    <div class="my-couner clearfix">
                                        <div class="b jian">-</div>
                                        <input type="text" class="area" value="1">
                                        <div class="b jia">+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="youhui">
                    <div class="row">
                        <span>优惠 每满99.00减30.00</span>
                        <i>修改</i>
                    </div>
                    <div class="row">
                        <span>赠品（每满99.00减30.00）</span>
                        <i>×5</i>
                    </div>
                </div>
                <div class="may-like-wrap">
                    <div class="may-like">
                        <div class="like-box-title">为您推荐</div>
                        <div class="like-box-item clearfix">
                            <div class="like-box-wrap">
                                <div class="like-box">
                                    <a href="" class="cover"><img src="http://img.cyol.com/img/news/attachement/jpg/site2/20170211/IMGc81f6600b9c843676644219.jpg"></a>
                                    <div class="name">书籍名字</div>
                                    <div class="author">作者名字</div>
                                    <div class="price">￥73元
                                        <a href="" class="iconfont icon-gouwuche01"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="like-box-wrap">
                                <div class="like-box">
                                    <a href="" class="cover"><img src="http://img.cyol.com/img/news/attachement/jpg/site2/20170211/IMGc81f6600b9c843676644219.jpg"></a>
                                    <div class="name">书籍名字</div>
                                    <div class="author">作者名字</div>
                                    <div class="price">￥73元
                                        <a href="" class="iconfont icon-gouwuche01"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="jiesuan-wrap">
                    <div class="jiesuan clearfix">
                        <div class="price clearfix">
                            <div class="quanxuan">
                                <div class="check clearfix">
                                    <div class="my-check-box">
                                        <span class="icon iconfont icon-danxuan"></span>
                                        <input type="checkbox" value="" class="hide-input">
                                    </div>
                                    <span>全选</span>
                                </div>
                                <div class="price-info">
                                    <div>合计：￥0.00</div>
                                    <i>￥0.00</i>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:void(0)" class="submit">去结算(0)</a>
                    </div>
                </div>
                <div class="jiesuan-type-wrap">
                    <div class="jiesuan-type-mask">
                        <div class="mask"></div>
                        <div class="jiesuan-type">
                            <div class="title">请分开结算以下商品</div>
                            <div class="row clearfix">
                                <div class="my-check-box">
                                    <span class="icon iconfont icon-danxuan"></span>
                                    <input type="checkbox" value="" class="hide-input">
                                </div>
                                <div class="detail">
                                    <div>电子书</div>
                                    <i>1件</i>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="my-check-box">
                                    <span class="icon iconfont icon-danxuan"></span>
                                    <input type="checkbox" value="" class="hide-input">
                                </div>
                                <div class="detail">
                                    <div>电子书</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
<script>
    $('.my-couner .jian').click(function () {
        var p = $(this).parent();
        var val = parseInt(p.find('.area').val());
        if(val > 1) {
            val -= 1;
        }
        p.find('.area').val(val);
    });
    $('.my-couner .jia').click(function () {
        var p = $(this).parent();
        var val = parseInt(p.find('.area').val());
        if(val < 999) {
            val += 1;
        }
        p.find('.area').val(val);
    });
    $('.jiesuan-type-mask .mask').click(function () {
        $('.jiesuan-type-wrap').hide();
    });
    $('.submit').click(function () {
        $('.jiesuan-type-wrap').show();
    })
</script>
<script src="../js/common.js"></script>
</html>
