<!DOCTYPE html>
<html>
<head>
    <title>订单详细-待付款</title>
    <meta charset="utf-8">
    <meta name="Keywords" content="#">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/zzj.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_1t3c8q9vl0kep14i.css" type="text/css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="main-contanier">
<div class="content-box">
    <!--actionbar-->
    <div class="action-bar-wrap">
        <div class="action-bar clearfix">
            <div class="left">
                <a href="" class="back iconfont icon-jikediancanicon13-left"></a>
            </div>
            <div class="title">订单详细</div>
            <div class="right"></div>
        </div>
    </div>
    <!---->
    <!--内容部分-->
    <div class="main-content zzj">
        <div class="order-details">
            <div class="order-num-wrap">
                <p>订单编号: <span>1234567890</span> </p>
                <div class="order-state color-red">待付款</div>
            </div>
            <div class="order-address-wrap">
                <p class="name">
                    张晓明
                    <span>170**9090</span>
                </p>
                <p>北京-北京市-西城区-景山头条16号</p>
            </div>
            <div class="goods-details">
                <ul>
                    <li>
                        <div class="img-wrap">
                            <img src="../images/img-zzj-03.png" alt="" width="100%">
                        </div>
                        <div class="book-details">
                            <p class="book-title">
                                当代瞎说四大名著(新经经典严选,套装共4册)
                            </p>
                            <p class="color-gray">数量:2</p>
                        </div>
                        <div class="price">
                            ￥100.40
                        </div>
                        <div class="car"></div>
                    </li>
                    <li>
                        <div class="img-wrap">
                            <img src="../images/img-zzj-03.png" alt="" width="100%">
                        </div>
                        <div class="book-details">
                            <p class="book-title">
                                当代瞎说四大名著(新经经典严选,套装共4册)
                            </p>
                            <p class="color-gray">数量:2</p>
                        </div>
                        <div class="price">
                            ￥100.40
                        </div>
                        <div class="car"></div>
                    </li>
                </ul>
                <button class="btn line-btn-inverse">联系客服</button>
            </div>
            <ul class="pay-details">
                <li>
                    <span>支付方式</span>
                    <span class="special">在线支付</span>
                </li>
                <li>
                    <span>发票信息</span>
                    <span class="special">纸质发票 个人 图书-明细</span>
                </li>
                <li>
                    <span>配送信息</span>
                    <span class="special">配送日期:2016-12-12</span>
                </li>
            </ul>
            <div class="distribution">
                <div>
                    <sapn>商品总额</sapn>
                    <span class="special color-red">￥400.40</span>
                </div>
                <div>
                    <span>运费</span>
                    <span class="special color-red">- ￥5.00</span>
                </div>
            </div>
            <div class="actual-pay">
                <p class="pb">实付款: <span class="color-red">￥500.00</span></p>
                <p class="color-gray">下单时间:2016-12-12 21:04:56</p>
            </div>
        </div>
        <div class="fixed-bottom">
            <div class="go-pay">
                <button>去付款</button>
            </div>
            <div class="cancel-pay">
                <button>取消</button>
            </div>
        </div>
    </div>
    <!---->
</div>
</body>
<script src="../js/common.js"></script>
</html>
