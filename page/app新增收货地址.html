<!DOCTYPE html>
<html>
<head>
    <title>新增收货地址</title>
    <meta charset="utf-8">
    <meta name="Keywords" content="#">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/zzj.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_1t3c8q9vl0kep14i.css" type="text/css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="main-contanier">
<div class="content-box">
    <!--actionbar-->
    <div class="action-bar-wrap">
        <div class="action-bar clearfix">
            <div class="left">
                <a href="" class="back iconfont icon-jikediancanicon13-left"></a>
            </div>
            <div class="title">新增收货地址</div>
            <div class="right"></div>
        </div>
    </div>
    <!---->
    <!--内容部分-->
    <div class="main-content zzj">
        <div class="add-address">
            <ul>
                <li>
                    <span>收货人姓名:</span>
                    <div style="margin-left: 82px"><input type="text" placeholder="张三"></div>
                </li>
                <li>
                    <span>手机号码:</span>
                    <div><input type="text" placeholder="123456789"></div>
                </li>
                <li>
                    <span>邮政编码:</span>
                    <div><input type="text" placeholder="0123456"></div>
                </li>
                <li>
                    <span>所在地区:</span>
                    <div><input type="text" placeholder="北京市 东城区"></div>
                </li>
                <li>
                    <span>详细地址:</span>
                    <div><input type="text" placeholder=""></div>
                </li>
            </ul>
            <div class="set-height"></div>
            <div class="set">
                <i>设置为默认地址</i>
                <input type="checkbox" value="设置为默认地址"  name="checked">
            </div>
            <div class="btn-wrap">
                <button class="btn btn-default">保存地址</button>
            </div>
        </div>
    </div>
    <!---->
</div>
</body>
<script src="../js/common.js"></script>
</html>
