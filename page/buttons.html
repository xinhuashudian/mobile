<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="Keywords" content="#">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="main-contanier">
    <div class="content-box">
        <!-- 标准的按钮 -->
        <button type="button" class="btn btn-default">默认按钮</button>
        <br><br>
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn btn-primary">原始按钮</button>
        <br><br>
        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn btn-success">成功按钮</button>
        <br><br>
        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn btn-info">信息按钮</button>
        <br><br>
        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn btn-warning">警告按钮</button>
        <br><br>
        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn btn-danger">危险按钮</button>
        <br><br>
        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn btn-inverse">黑色按钮</button>
        <br><br>
        <button type="button" class="btn btn-gray">灰色按钮</button>
        <br><br>
        <button type="button" class="btn btn-link">链接按钮</button>
        <br><br>

        <!-- 标准的按钮 -->
        <button type="button" class="btn line-btn-default">默认按钮</button>
        <br><br>
        <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
        <button type="button" class="btn line-btn-primary">原始按钮</button>
        <br><br>
        <!-- 表示一个成功的或积极的动作 -->
        <button type="button" class="btn line-btn-success">成功按钮</button>
        <br><br>
        <!-- 信息警告消息的上下文按钮 -->
        <button type="button" class="btn line-btn-info">信息按钮</button>
        <br><br>
        <!-- 表示应谨慎采取的动作 -->
        <button type="button" class="btn line-btn-warning">警告按钮</button>
        <br><br>
        <!-- 表示一个危险的或潜在的负面动作 -->
        <button type="button" class="btn line-btn-danger">危险按钮</button>
        <br><br>
        <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
        <button type="button" class="btn line-btn-inverse">黑色按钮</button>
        <br><br>
        <button type="button" class="btn line-btn-gray">灰色按钮</button>
        <br><br>
        <button type="button" class="btn line-btn-link">链接按钮</button>
        <br><br>
        <p>
            <button class="btn btn-large btn-primary" type="button">Large button</button>
            <button class="btn btn-large" type="button">Large button</button>
        </p>
        <br>
        <p>
            <button class="btn btn-primary" type="button">Default button</button>
            <button class="btn" type="button">Default button</button>
        </p>
        <br>
        <p>
            <button class="btn btn-small btn-primary" type="button">Small button</button>
            <button class="btn btn-small" type="button">Small button</button>
        </p>
        <br>
        <p>
            <button class="btn btn-mini btn-primary" type="button">Mini button</button>
            <button class="btn btn-mini" type="button">Mini button</button>
        </p>

        <br>
        <button class="btn btn-large btn-block btn-primary" type="button">Block level button</button>
        <br>
        <button class="btn btn-large btn-block" type="button">Block level button</button>
    </div>
</body>
<script src="../js/common.js"></script>
</html>
