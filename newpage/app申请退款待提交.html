<!DOCTYPE html>
<html>
<head>
	<title>申请退款待提交</title>
	<meta charset="utf-8">
	<meta name="Keywords" content="#">
	<meta name="description" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
	<link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_71v9i3ja2g5019k9.css" type="text/css" rel="stylesheet">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="main-contanier">
	<div class="content-box">
        <div class="action-bar-wrap">
            <div class="action-bar clearfix">
                <div class="left">
                    <a href="" class="back iconfont icon-jikediancanicon13-left"></a>
                </div>
                <div class="title">申请退款</div>
                <div class="right">
                </div>
            </div>
        </div>

        <div class="main-content">
        	<div class="sqtkDtj">
        		<div class="sqtkorder">
        			<div class="sqtkordernumber">
	            		<div class="tkrxx">订单编号：<span>1234556778</span></div>
            		</div>
            	</div>
	            <form>
	            	<div class="form-group">
	            		<div class="return-shipping-order active">
	            			<div class="sqtkDtj-title">
	            				<p>退单类型<label>*</label></p>
	            			</div>
		                    <div class="form-row select-form-row">
		                        <select class="select">
		                            <option value="">我要退款（无需退货）</option>
		                            <option value="1">仅退款</option>
		                            <option value="2">仅退货</option>
		                        </select>
		                    </div>
		                </div>
	            	</div>
	            	<div class="form-group">
	            		<div class="return-shipping-order active">
	            			<div class="sqtkDtj-title">
	            				<p>退款原因<label>*</label></p>
	            			</div>
		                    <div class="form-row select-form-row">
		                        <select class="select">
		                            <option value="">已收到货</option>
		                            <option value="1">产品不符合要求</option>
		                            <option value="2">与店家协商一致</option>
		                        </select>
		                    </div>
		                </div>
	            	</div>
	            	<div class="form-group">
	            		<div class="return-shipping-order active">
	            			<div class="sqtkDtj-title">
	            				<p>原因说明<span>（可不填）</span></p>
	            			</div>
		                    <textarea class="textarea" placeholder="请输入原因说明"></textarea>
		                </div>
	            	</div>
	            	<div class="form-group">
	            		<div class="return-shipping-order">
	            			<div class="sqtkDtj-title">
	            				<p>退款金额<label>*</label><span>最多￥108.03</span></p>
	            			</div>
		                    <div class="form-row select-form-row">
		                        <input type="text" placeholder="请输入退款金额"/>
		                    </div>
		                </div>
		            </div>
		            <div class="form-group">
	            		<div class="return-shipping-order">
	            			<div class="sqtkDtj-title">
	            				<p>退款联系人</p>
	            			</div>
	            			<div class="tklxr">
	            				<span>互联读者</span>
	            				<span>186****7155</span>
	            			</div>
		                </div>
		            </div>
		            <div class="form-group">
	            		<div class="return-shipping-order">
	            			<div class="sqtkDtj-title">
	            				<p>上传图片</p>
	            			</div>
	            			<div class="file-push">
			            		<div class="file-push-box">
			            			<div class="file-item">
			            				<img src="../images/sqtkDtj1.jpg" alt="" />
			            				<i></i>
			            			</div>
			            			<div class="file-item">
			            				<img src="../images/sqtkDtj2.jpg" alt="" />
			            				<i></i>
			            			</div>
			            			<div class="file-item">
			            				<img src="../images/sqtk-push.jpg" alt="" />
			            			</div>
			            		</div>
			            	</div>
		                </div>
		            </div>
		            <div class="to-apply-box">
	                    <div class="to-apply">
	                        <a href="" class="btn btn-gray btn-block">报名</a>
	                    </div>
	                </div>
	            </form>
	        </div>
        </div>
	</div>
</body>
<script src="../js/common.js"></script>
<script type="text/javascript">
	$("body").on("click",".file-item i",function(){
		$(this).parent().hide();
	})
</script>
</html>
